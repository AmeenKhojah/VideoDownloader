<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1 class="site-title">Video Downloader</h1>
        </div>
        <nav>
            <ul class="nav-tabs">
                <li><button id="homeTab" class="tab-btn">Home</button></li>
                <li><button id="instagramTab" class="tab-btn">Instagram</button></li>
                <li><button id="youtubeTab" class="tab-btn">YouTube</button></li>
            </ul>
        </nav>
    </header>

    <section id="homeSection" class="active">
        <h2>Welcome to Video Downloader</h2>
        <p>Download your favorite videos in multiple resolutions (MP4) or as MP3 audio.</p>
    </section>

    <section id="youtubeSection">
        <h2>Download from YouTube</h2>
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube video URL..." />
        <button id="youtubeAnalyze">Download</button>
        <div id="youtubeResults"></div>
    </section>

    <section id="instagramSection">
        <h2>Download from Instagram</h2>
        <input type="text" id="instagramUrl" placeholder="Enter Instagram video URL..." />
        <button id="instagramAnalyze">Download</button>
        <div id="instagramResults"></div>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
